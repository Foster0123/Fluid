<div class="profile-section">
	<section class="profile-header">
		<h3>User's Profile</h3>
	</section>
	<section class="profile-content">
		<label for="account_fname">Current Password</label>
		<input class="account_input" placeholder="Current Password" type="text" id="account_fname" name="account_current_password">
	</section>
	<section class="profile-content">
		<label for="account_fname">New Password</label>
		<input class="account_input" placeholder="Current Password" type="text" id="account_uname" name="account_new_password">
	</section>
	<section class="profile-content">
		<label for="account_fname">Confirm Password</label>
		<input class="account_input" placeholder="Current Password" type="text" id="account_fname" name="account_confirm_password">
	</section>
	<section class="account_submit_btn_section">
		<button type="submit" class="account_submit_btn">Change Password</button>
	</section>
</div>
