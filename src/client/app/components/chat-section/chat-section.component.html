    <div class="chat-navbar">
        <span>
            <a href="/chat"><i class="bi bi-caret-left-fill" id="chat-nav-back"></i></a>
        </span>
        <div class="nav-user-section">
            
            <img src="./assets/images/blaze.png" alt="Other End User Profile Picture" />
            <div class="other-user-info">
                <p class="name">Name Surname</p>
                <p class="status">Active 1m Ago</p>

        </div>
        <span>
            <i class="bi bi-three-dots-vertical" id="chat-nav-menu"></i>

        </li>
        <li class="their-msg-item">

        <li class="their-msg-item">

        </li>

        <input id="" class="message-input" type="text" name="messages" placeholder="Type Your Messages --->">
    </div>
</div>
